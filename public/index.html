<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA HUB</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="welcome_message">
        Welcome to CGPA HUB
    </div>
    <div class="main">
        <div class="main_dropdown_prompt">
            I want to: 
            <select 
            name="todoprompt" 
            id="todoprompt">
                <option value="GPA">Calculate GPA(Grade point Average)</option>
                <option value="CGPA">Calculate CGPA(Comulative GPA)</option>
                <option value="ADGPA">Know the grades to get a particular GPA</option>
                <option value="ADCGPA">Know the GPA to get a particular CGPA</option>
            </select>
        </div>
        <div class="gpa ">
            <div class="gpa_courses_prompt">
                <span>
                    How many courses did you do
                </span>
                <form id="gpa_courses_form">
                    <input id="gpa_courses_input" type="number" name="courses_input" />
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="gpa_information_prompt">
                
            </div>
        </div>
        <div class= "gpa cgpa none">
            <div class="cgpa_courses_prompt gpa_courses_prompt">
                <span>
                    How many many semesters have you done?
                </span>
                <form id="cgpa_courses_form">
                    <input type="number" name="ccourses_input" />
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="gpa_information_prompt cgpa_information_prompt">
               
            </div>
        </div>
        <div class="adgpa gpa none">

                <span>

                </span>
                <input type="number" name="courses_input" id="adgpacgpain" />
            </div> 
            <div class="gpa_courses_prompt">
                <span>
                    How many courses do you do? ?
                </span>
                <form id="adgpa_courses_form">
                    <input type="number" name="courses_input" />
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="gpa_information_prompt adgpa_information_prompt">
               
            </div> -->
            <h1><center> Under Construction</center></h1>
        </div>
        <div class="adcgpa gpa none ">
            <div class="gpa_courses_prompt adcgpa_courses_prompt">
                <span>
                    Which Cgpa do you want to get (default:4.5): 
                </span>
                <input type="number" name="courses_input" id="adcgpacgpain" />
            </div>
            <div class="gpa_courses_prompt adcgpa_courses_prompt">
                <span>
                    How many units do you do now (default:20):
                    <input type="number" name="courses_input" id="adcgpaunitin"/>
            </div>
            <div class="gpa_courses_prompt adcgpa_courses_prompt">
                <span>
                    How many semesters did you do previosly
                </span>
                <form id="adcgpa_courses_form">
                    <input type="number" name="courses_input" />
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="adcgpa_information_prompt">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
